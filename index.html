<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta DNI RENIEC</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; font-size: 16px; }
    #resultado { white-space: pre-wrap; background: #fff; padding: 10px; border: 1px solid #ccc; margin-top: 20px; }
  </style>
</head>
<body>

  <h2>Consulta DNI - RENIEC</h2>

  <label for="dni">Ingrese DNI:</label>
  <input type="text" id="dni" placeholder="Ejemplo: 10001088" maxlength="8" />

  <button onclick="consultarDNI()">Consultar</button>

  <div id="resultado">Esperando consulta...</div>

  <script>
    async function consultarDNI() {
      const dni = document.getElementById('dni').value.trim();
      const resultado = document.getElementById('resultado');

      if (dni.length !== 8 || isNaN(dni)) {
        resultado.textContent = "⚠️ Ingrese un DNI válido de 8 dígitos.";
        return;
      }

      resultado.textContent = "Consultando...";

      const payload = {
        dni: dni,
        source: "database",
        token: "iQFhevojHMCgDUHeVvM_dK44LXgquXccnAaPF16SBg0D5_RcHfNNT0wOUTITb-H8"
      };

      try {
        const res = await fetch("https://leder-data-api.ngrok.dev/v1.7/persona/reniec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          resultado.textContent = `❌ Error: ${res.status} ${res.statusText}`;
          return;
        }

        const data = await res.json();
        resultado.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultado.textContent = "❌ Error al consultar la API:\n" + error;
      }
    }
  </script>
</body>
</html>
