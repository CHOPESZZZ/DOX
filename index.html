<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta por DNI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    input, select, button { padding: 8px; margin-top: 10px; width: 100%; }
    #resultado { margin-top: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Consulta de Información por DNI</h1>

  <label for="dni">DNI:</label>
  <input type="text" id="dni" placeholder="Ej. 10001088" />

  <label for="source">Fuente:</label>
  <select id="source">
    <option value="database">Base de datos</option>
    <option value="online">En línea</option>
  </select>

  <button onclick="consultar()">Consultar</button>

  <div id="resultado">Esperando consulta...</div>

  <script>
    async function consultar() {
      const dni = document.getElementById('dni').value;
      const source = document.getElementById('source').value;
      const token = "iQFhevojHMCgDUHeVvM_dK44LXgquXccnAaPF16SBg0D5_RcHfNNT0wOUTITb-H8";

      const data = {
        dni: dni,
        source: source,
        token: token
      };

      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = 'Consultando...';

      try {
        const response = await fetch('https://tu-api.com/consulta', { // <-- Reemplaza esto por la URL real
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        resultadoDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
      } catch (error) {
        resultadoDiv.innerHTML = 'Error en la consulta: ' + error.message;
      }
    }
  </script>
</body>
</html>
